<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">search weather</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
<div class="col-lg-7">
  <form [formGroup]="weatherForm">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="city"  placeholder="city">
    </div>
    <div *ngIf="weatherForm.controls['city'].invalid &&(weatherForm.controls['city'].touched||weatherForm.controls['city'].dirty)">
   <div *ngIf="weatherForm.controls['city'].errors.required">city is required</div>

  </div>
 
 
    <div class="form-group">
      <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="search" [disabled]="weatherForm.invalid">
    </div>
  </form> 
 
</div>

</div>


    </div>
    <div class="site-section bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="widget-next-match">
                <div class="widget-title">
                  <h3>{{weatherForm.value.city}}</h3>
                </div>
                <div class="widget-body mb-3">
                  <div class="widget-vs">
                    <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                   
                      <div class="team-2 text-center">
                        <img [src]="weatherResult.icone" alt="Image">
                        <h3>{{weatherResult.temperature}}</h3>
                      </div>
                    </div>
                  </div>
                </div>
    
                <div class="text-center widget-vs-contents mb-4">
                  <h4>{{weatherResult.pressure}}</h4>
                  <p class="mb-5">
                    <span class="d-block">{{weatherResult.humidity}}</span>
                    <span class="d-block">{{weatherResult.sunrise}}</span>
                    <strong class="text-primary">{{weatherResult.sunset}}</strong>
                  </p>
    
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    
    </div>
