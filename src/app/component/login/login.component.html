
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">login</h1>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12">
<form [formGroup]="loginForm">
   
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div *ngIf="loginForm.controls['email'].invalid &&(loginForm.controls['email'].touched||loginForm.controls['email'].email)">
      <div *ngIf="loginForm.controls['email'].errors.required">email is required</div>
      <div *ngIf="loginForm.controls['email'].errors.email"> Format Email invalid</div>
     </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="pwd" placeholder="password">
    </div>
    <div *ngIf="loginForm.controls['pwd'].invalid && loginForm.controls['pwd'].touched">
      <div *ngIf="loginForm.controls['pwd'].errors.required">password is required</div>

    </div>
    <div class="form-group">
      <input type="submit" (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary py-3 px-5" value="Login">
    </div>
    <span style="color: red;">{{errorMsg}}</span>
  </form> 
</div>
