<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Profile</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
<div class="col-lg-7">
  <form [formGroup]="editForm">
    <div class="form-group">
      <img [src]="user.avatar" alt="">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="firstName"  placeholder="{{user.firstName}}">
    </div>
    <div *ngIf="editForm.controls['firstName'].invalid &&(editForm.controls['firstName'].touched||editForm.controls['firstName'].dirty)">
   <div *ngIf="editForm.controls['firstName'].errors.required">first Name is required</div>
   <div *ngIf="editForm.controls['firstName'].errors.minlength">First Name must have at least 3chars</div>
  </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="lastName"  placeholder="{{user.lastName}}">
    </div>
    <div *ngIf="editForm.controls['lastName'].invalid &&(editForm.controls['lastName'].touched||editForm.controls['lastName'].dirty)">
      <div *ngIf="editForm.controls['lastName'].errors.required">last Name is required</div>
      <div *ngIf="editForm.controls['lastName'].errors.minlength">last Name must have at least 5chars</div>
     </div>
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="{{user.email}}">
    </div>
    <div *ngIf="editForm.controls['email'].invalid &&(editForm.controls['email'].touched||editForm.controls['email'].email)">
      <div *ngIf="editForm.controls['email'].errors.required">email is required</div>
      <div *ngIf="editForm.controls['email'].errors.email"> Format Email invalid</div>
     </div>
    <div class="form-group">
      <input type="password" class="form-control"  formControlName="pwd"  placeholder="{{user.pwd}}">
    </div>
    <div *ngIf="editForm.controls['pwd'].invalid &&(editForm.controls['pwd'].touched||editForm.controls['pwd'].minlength)">
      <div *ngIf="editForm.controls['pwd'].errors.required">password is required</div>
      <div *ngIf="editForm.controls['pwd'].errors.minlength">password must have at least 6chars</div>
     
      <div *ngIf="editForm.controls['pwd'].errors.maxlength">password must have at most 12chars</div>
    </div>
    <div class="form-group" style="visibility: hidden;">
      <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
    </div>
    <div class="text-center">
      <button class="btn btn-warning"  (click)="filePicker.click()"> please select your avatar</button>
    </div>
    <div class="text-center mt-5 mb-5">
      <img [src]="imagePreview" alt="" width="200px">
    </div>
    <div class="form-group">
      <input type="submit" (click)="edit()" class="btn btn-primary py-3 px-5" value="signUp" [disabled]="editForm.invalid">
    </div>
  </form>  
</div>
</div>
    </div>
    </div>
