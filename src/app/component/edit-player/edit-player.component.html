
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">edit player</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7">
      <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
       
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" placeholder="score One">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" placeholder="Score Two">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="player.nbr" [ngModelOptions]="{standalone:true}" placeholder="Team One">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" placeholder="Team Two">
        </div>
      
        <div class="form-group">
          <input type="submit"  class="btn btn-primary py-3 px-5" value="Edit Player">
        </div>
      </form>  
    </div>
